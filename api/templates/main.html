{% extends 'base.html' %}

{% if request.session.auth != True %}
<div class="flex justify-center items-center h-screen">
  <form class="" action="{% url 'api:login' %}" method="GET">
    <button class="text-lg duration-500 hover:bg-zinc-500 bg-zinc-400 h-20 w-48 text-center rounded-3xl" type="submit">telegram login</button>
  </form>
</div> 
{% endif %}
{% endblock %}
